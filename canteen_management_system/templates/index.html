    @keyframes gradientBG {

        opacity: 1;

      }
    }

    .btn {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
